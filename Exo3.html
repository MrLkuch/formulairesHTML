<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="Exo3.css">
</head>
<body>
    
    <section>
        <div class="link">
    
            <a href="#" class="link_sign">Sign Up</a> 
            <a href="# " class="link_log">Log In</a>           
        
        </div>
        <div class="titleform">

        
            <h2>Sign Up for Free</h2>
            <form action="#" method="post" class="formulaire">
            
                    <div class="formulaire_names">
                        <input type="text" name="firstNameInput" id="firstNameInput" placeholder="First Name*" required>
                        <input type="text" name="lastNameInput" id="lastNameInput" placeholder="Last Name*" required>

                    </div>

                    <input type="email" name="emailInput" id="email" placeholder="Email Adress*" required>
                    <div class="div_radio">
                        <input type="radio" value="Homme" name="genre" id="Homme">Homme</input>
                        <input type="radio" value="Femme" name="genre" id="Femme">Femme</input>
                        <input type="radio" value="Autre" name="genre" id="Autre">Autre</input>

                    </div>
                
                    <select name="Abo" id="Abo">
                        <option value="Classique">Abonnement Classique</option>
                        <option value="Plus">Abonnement Plus</option>
                        <option value="Deluxe">Abonnement Deluxe</option>
                    </select>

                    <input type="password" name="passwordInput" id="passwordInput" placeholder="Set A Password*" required>
                    <button type="submit" class="submitbutton">GET STARTED</button>
            
            </form>
        </div>
        
    </section>
        
            
</body>
</html>
